<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../links.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="short-news">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
          async
        >
            {
            "symbols": [
              {
                "proName": "FOREXCOM:SPXUSD",
                "title": "S&P 500"
              },
              {
                "proName": "FOREXCOM:NSXUSD",
                "title": "US 100"
              },
              {
                "proName": "FX_IDC:EURUSD",
                "title": "EUR to USD"
              },
              {
                "proName": "BITSTAMP:BTCUSD",
                "title": "Bitcoin"
              },
              {
                "proName": "BITSTAMP:ETHUSD",
                "title": "Ethereum"
              }
            ],
            "showSymbolLogo": true,
            "colorTheme": "dark",
            "isTransparent": false,
            "displayMode": "adaptive",
            "locale": "en"
          }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </section>
    <nav class="said-navigation">
      <div class="toggle-nav"><i class="fa-solid fa-less-than"></i></div>
      <ul class="nav-items show">
        <li class="toggle-item maps active">Maps</li>
        <li class="toggle-item analytics">Analytics</li>
      </ul>
    </nav>
    <main>
      <section class="maps-chart show">
        <div class="map stocks">
          <h3>Stocks</h3>
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js"
              async
            >
                {
                exchanges= [],
                dataSource= "SPX500",
                grouping= "sector",
                blockSize= "market_cap_basic",
                blockColor= "change",
                locale= "en",
                symbolUrl= "",
                colorTheme= "light",
                hasTopBar= false,
                isDataSetEnabled= false,
                isZoomEnabled= true,
                hasSymbolTooltip= true,
                width= "100%",
                height= "100%"
              }
            </script>
          </div>
          <!-- TradingView Widget END -->
        </div>
        <div class="map crypto">
          <h3>Crypto</h3>
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js"
              async
            >
                {
                dataSource= "Crypto",
                blockSize= "market_cap_calc",
                blockColor= "change",
                locale= "en",
                symbolUrl= "",
                colorTheme= "light",
                hasTopBar= false,
                isDataSetEnabled= false,
                isZoomEnabled= true,
                hasSymbolTooltip= true,
                width= "100%",
                height= "100%"
              }
            </script>
          </div>
          <!-- TradingView Widget END -->
        </div>
        <div class="map forex">
          <h3>Forex</h3>
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js"
              async
            >
                {
                width= 770,
                height= 500,
                currencies= [
                  "EUR",
                  "USD",
                  "JPY",
                  "GBP",
                  "CHF",
                  "AUD",
                  "CAD",
                  "NZD"
                ],
                "isTransparent": false,
                "colorTheme": "light",
                "locale": "en"
              }
            </script>
          </div>
          <!-- TradingView Widget END -->
        </div>
      </section>
      <section class="detailed-chart">
        <!-- TradingView Widget BEGIN -->
        <div
          class="tradingview-widget-container"
          style="height: 900px; width: 100%"
        >
          <div
            id="tradingview_daaa4"
            style="height: calc(100% - 32px); width: 100%"
          ></div>

          <script
            type="text/javascript"
            src="https://s3.tradingview.com/tv.js"
          ></script>
          <script type="text/javascript">
            new TradingView.widget({
              autosize: true,
              symbol: "NASDAQ:TSLA",
              interval: "D",
              timezone: "Etc/UTC",
              theme: "dark",
              style: "1",
              locale: "en",
              enable_publishing: false,
              allow_symbol_change: true,
              details: true,
              hotlist: true,
              calendar: true,
              container_id: "tradingview_daaa4",
            });
          </script>
        </div>
        <!-- TradingView Widget END -->
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
